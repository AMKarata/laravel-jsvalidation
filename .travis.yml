language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm
env:
  matrix:
  - COMPOSER=tests/composer-5.0.json
  - COMPOSER=tests/composer-5.1.json
  - COMPOSER=tests/composer-5.2.json
  - COMPOSER=tests/composer-5.3.json
matrix:
  include:
  - php: 5.4
    env: COMPOSER=tests/composer-5.0.json

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source

script:
  - phpunit --coverage-clover=coverage.clover

